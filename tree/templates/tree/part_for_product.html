{% for product in list_product %}
<div role="presentation" class = "el_product dropdown">
	<a id="{{product.product.product.name.id}}" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
    <img id = "product-img"  src="{{product.product.name.image_product.url}}"> </a>
    </a>

    <div class="div-name" ><h4 >{{product.product.name.name}} </h4>
    
    </div>
    {% if questions %}
	    <a class = "ajax_child" href="/tree/prod/{{product.product.name.id}}">
	    	<button type="button" class="btn btn-primary">Предложить</button>
		</a>  
		
  	{%endif%}
    <div id="menu2" class="dropdown-menu product_property" role="menu" aria-labelledby="{{product.product.product.name.id}}">
    	<img class="full-img" src="{{product.product.name.full_image.url}}" alt="">
  	</div>
    
	
</div>	

{%endfor%}
